{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code With Simon |{% block title%}{% endblock title %}</title>
    <meta name="description" content="Bunzo is one of the most popular blog template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="#" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="blog" />
    <meta property="og:title" content="Code With Simon" />
    <meta property="og:url" content="https://codewithsimon.com" />
    <meta property="og:site_name" content="codewithsimon" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- CSS
        ============================================ -->

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css">  -->

    <!-- Gordita Fonts CSS -->
    <link rel="stylesheet" href="{% static 'fonts/gordita-fonts.css' %}" />


    <link rel="stylesheet" href="{% static 'css/vendor/vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/plugins.min.css' %}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>


<body class="theme-color-two">

    <!--========  header area =========-->
    {% include 'includes/home-header.html' %}
    <!--======== End of header area  =========-->

    <div id="main-wrapper">
        {% block content %}
        {% endblock content %}
    </div>




    <!--======  footer area =======-->
    {% include 'includes/home-footer.html' %}
    <!--=====  End of footer area ========-->















    <!--====================  scroll top ====================-->
    <a href="#" class="scroll-top" id="scroll-top">
        <i class="arrow-top icofont-swoosh-up"></i>
        <i class="arrow-bottom icofont-swoosh-up"></i>
    </a>
    <!--====================  End of scroll top  ====================-->

    <!--====================  mobile menu overlay ====================-->
    {% include 'includes/home-mobile-menu.html' %}
    <!--====================  End of mobile menu overlay  ====================-->

    <script src="{% static 'js/vendor/vendor.min.js' %}"></script>
    <script src="{% static 'js/plugins/plugins.min.js' %}"></script>


    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
