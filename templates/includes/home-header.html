{% load static %}
<header class="header-two position--absolute">

    <div class="header-bottom-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-5">
                    <div class="logo">
                        <a href="{% url 'home:index' %}">
                            <img src="{% static 'images/logo/codewithsimon_logo2.png' %}" alt="Code With Simon" />
                        </a>
                    </div>
                </div>
                <div class="col-lg-8 d-lg-block d-none">
                    <div class="main-menu-area text-center">
                        <nav class="navigation-menu navigation-menu-white ">
                            <ul>
                                <li>
                                    <a href="{% url 'home:index' %}"><span>Home</span></a>
                                </li>
                                <li>
                                    <a href="#"><span>About</span></a>
                                </li>
                                <li><a href="#"><span>Contact </span></a></li>
                                
                                {% if user.email %}
                                <li><a href="#"><span>Write Post </span></a></li>
                                {% endif %}
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2 col-md-9 col-7">
                    <div class="header-two-right-side">
                        <a href="#" class="single-action-item">
                            <span class="new-notification"></span>
                            <img src="{% static 'images/icons/notification-white.png' %}" alt="">
                        </a>
                        <a href="#" class="single-action-item">
                            <img src="{% static 'images/icons/user-white.png' %}" alt="">
                        </a>
                        <!-- mobile menu -->
                        <div class="mobile-navigation-icon icon-white d-block d-lg-none" id="mobile-menu-trigger">
                            <i></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</header>
